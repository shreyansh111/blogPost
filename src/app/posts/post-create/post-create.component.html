<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  <form [formGroup]="form" (submit)="onSubmit()" *ngIf="!isLoading">
  <mat-form-field>
    <input
    type="text"
    name="title"
    matInput
    formControlName="title"
    placeholder="Post title">
    <mat-error *ngIf="form.get('title').invalid">Please enter the  title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="imagePreview">
    <img [src]="imagePreview" [alt]="form.value.title" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
  </div>
  <mat-form-field>
    <textarea
    matInput
    rows="6"
    name="content"
    formControlName="content"
    placeholder="Content">
    </textarea>
    <mat-error *ngIf="form.get('content').invalid">Please enter the  content</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
   type="submit">save post</button>
  </form>
</mat-card>
<hr>
