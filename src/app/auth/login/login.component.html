<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent"> </mat-spinner>
  <form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
         <input type="email" name="email" ngModel id="" matInput placeholder="E-mail" #emailInput="ngModel" required email>
         <mat-error *ngIf="emailInput.invalid">Please enter valid email </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel id="" matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" >Login</button>
  </form>

</mat-card>
